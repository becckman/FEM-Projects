<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display:none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="card card--rounded-right">
        <img src="images/logo.svg" alt="logo" class="card__logo">
      <div class="card__options">
        <figure class="card__option">
          <img src="images/icon-document.svg" alt="icon document" class="card__icon card__icon--document">
        </figure>
        <figure class="card__option">
          <img src="images/icon-folder.svg" alt="icon folder" class="card__icon card__icon--folder">
        </figure>
        <figure class="card__option">
          <img src="images/icon-upload.svg" alt="icon upload" class="card__icon card__icon--upload">
        </figure>
      </div>
    </article>
    <article class="card">
      <p class="card__info-text">
        You've used <span>815 GB</span> of your storage
      </p>
      <div class="card__storage">
        <div class="card__progress"></div>
        <span class="card__min-storage">0 GB</span>
        <span class="card__max-storage">1000 GB</span>
      </div>
      <div class="card__storage-left">
        <p class="card__storage-left-text">
          185 <span>GB LEFT</span>
        </p>
      </div>
    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
