<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display:none; position:absolute; bottom: 1rem; left:50%; transform:translateX(-50%); font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__info">
        <div class="card__info-text">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <span>10k+</span>
            <span class="card__label">companies</span>
          </div>
          <div class="card__stat">
            <span>314</span>
            <span class="card__label">templates</span>
          </div>
          <div class="card__stat">
            <span>12M+</span>
            <span class="card__label">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/becckman" target="_blank">Benjamin</a>.
    </div>
  </footer>
</body>
</html>
