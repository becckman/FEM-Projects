<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display:none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/bg-pattern-top.svg" alt="bg pattern top" class="bg bg--top">
      <img src="images/bg-pattern-bottom.svg" alt="bg pattern bottom" class="bg bg--bottom">

      <div class="card__bg">
        <div class="card__banner"></div>
        <img src="images/image-victor.jpg" alt="profile picture" class="card__photo">
        <div class="card__info">
          <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
          <p class="card__location">London</p>
        </div>
      </div>
      <div class="card__stats">
        <div class="card__stat">
          <h2 class="card__count">80K</h2>
          <span class="card__label">Followers</span>
        </div>
        <div class="card__stat">
          <h2 class="card__count">803K</h2>
          <span class="card__label">Likes</span>
        </div>
        <div class="card__stat">
          <h2 class="card__count">1.4K</h2>
          <span class="card__label">Photos</span>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
